# Chirpy theme configuration for Nah docs

theme: jekyll-theme-chirpy

# Site settings
title: Nah
tagline: "Viral? Nah. Vital."
description: "Building a private social network for your closest 150 people. Open source, community-funded, privacy-first."
url: "https://caseyro.github.io"
baseurl: "/Nah"

# GitHub
github:
  username: CaseyRo

# Social
social:
  name: Nah
  links:
    - https://github.com/CaseyRo/Nah

# Theme mode - light/dark/auto
theme_mode: auto

# Avatar (optional - can add later)
# avatar: /assets/img/avatar.png

# Timezone
timezone: Europe/Amsterdam

# Pagination
paginate: 10

# Build settings
markdown: kramdown
highlighter: rouge

# Chirpy specific
toc: true
comments: false
mermaid: true

plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - CHANGELOG.md
  - README.md
  - LICENSE
  - node_modules
  - vendor

# Collections
collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _tabs
      type: tabs
    values:
      layout: page
      permalink: /:title/

# GitHub Pages / Jekyll configuration for Nah docs

title: Nah
description: "Building a private social network for your closest 150 people"
tagline: "Viral? Nah. Vital."

# Theme - using a minimal theme that works well with markdown
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Site settings
baseurl: "/nah"
url: "https://your-org.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Collections for blog-style posts
collections:
  reflections:
    output: true
    permalink: /reflections/:name/

# Defaults
defaults:
  - scope:
      path: "reflections"
      type: "reflections"
    values:
      layout: "default"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
